<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moje hobby - szachy</title>
    <link href="./../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="./../index.html">Strona główna</a>
      <p id="header-text">To jest strona o szachach</p>
    </header>
    <div class="wrapper">
      <nav>
        <a href="./historia.html">Historia szachów</a>
        <a href="./opinia.html">Podziel się opinią o stronie</a>
        <div class="dropdown">
          <div class="dropdown-title">Aktualności</div>
          <div class="dropdown-content">
            <a href="./wyniki.html">Wyniki olimpiady</a>
            <a href="./mecz.html">Mecz o mistrzostwo świata</a>
          </div>
        </div>
      </nav>
      <section>
        <h2>Podziel się swoją opinią</h2>
        <svg
          version="1.1"
          width="300"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="100%" height="100%" fill="gray" />

          <circle cx="150" cy="100" r="80" fill="lightgray" />

          <text
            x="150"
            y="125"
            font-size="50"
            text-anchor="middle"
            fill="black"
          >
            10/10
          </text>
        </svg>

        <article>
          <form action="./opinia.php">
            <label for="uczucie">Jak się czułeś używając strony?</label>
            <input type="text" name="uczucie" value="" />
            <fieldset>
              <legend>Na ile oceniasz stronę?</legend>
              <label for="ocena-3">3</label>
              <input id="ocena-3" type="radio" name="ocena" value="3" />
              <label for="ocena-2">2</label>
              <input id="ocena-2" type="radio" name="ocena" value="2" />
              <label for="ocena-1">1</label>
              <input id="ocena-1" type="radio" name="ocena" value="1" />
            </fieldset>
            <label for="preferencje">Czy lubisz szachy?</label>
            <select name="preferencje">
              <option value="tak">Tak</option>
              <option value="nie">Nie</option>
              <option value="nie-wiem">Nie wiem</option>
            </select>
            <label for="email">Jaki masz email?</label>
            <input
              type="email"
              name="email"
              value=""
              placeholder="email@email.com"
            />
            <label for="imie">Jak masz na imię?</label>
            <input type="text" name="imie" value="" placeholder="twoje imię" />
            <label for="nazwisko">Jak masz na nazwisko?</label>
            <input
              type="text"
              name="nazwisko"
              value=""
              placeholder="twoje nazwisko"
            />
            <div>
              <input type="checkbox" name="zgoda" value="" />
              <label for="zgoda">Zgadzam się na wszystko</label>
            </div>
            <div>
              <input type="submit" name="submit" value="Prześlij opinię" />
              <input type="reset" name="reset" value="Reset" />
            </div>
          </form>
        </article>
      </section>
    </div>
    <footer>
      <p>Szymon Kraśniewski 4b Inf</p>
    </footer>
  </body>
</html>
